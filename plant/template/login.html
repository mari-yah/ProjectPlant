{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plant Care Guide</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">PlantCare</div>
      <ul class="nav-links">
        <li><a href="home">Home</a></li>
        <li><a href="addPlant">Add Plant</a></li>
        <li><a href="careSchedule">Care Schedule</a></li>
        <li><a href="trackGrowth">Growth Tracking</a></li>
        <li><a href="plantLib">Plant Library</a></li>
        <li><a href="login">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-container">
      <h2>Login to Your Account</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p>Don't have an account? <a href="#">Sign up here</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Plant Care Guide. All rights reserved.</p>
    <ul class="footer-links">
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Use</a></li>
    </ul>
  </footer>
</body>
</html>
